<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewpoint" content="width=j, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div></div>
            <input type="checkbox" id="test1" value="Test 1" v-model="checkedNames" />
            <label for="test1">Test 1</label>
            <input type="checkbox" id="test2" value="Test 2" v-model="checkedNames" />
            <label for="test2">Test 2</label>
            <input type="checkbox" id="test3" value="Test 3" v-model="checkedNames" />
            <label for="test3">Test 3</label>
            <br/>
            <span>Checked names: {{ checkedNames }}</span>
            <br/>
            <br/>
            <input type="checkbox" id="checkbox" v-model="checked" />
            <label for="checkbox">{{checked}}</label>
        </div>
    </body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue:',
            checked: false,
            checkedNames: [],
        },
    });
</script>
