<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewpoint" content="width=j, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>User name</p>
            <input 
                v-model="name"
                type="text"
                placeholder="Please enter your user name" />
            <p>{{ name }}</p>
            <p>Password</p>
            <input
                v-model="password"
                type="password"
                placeholder="Please enter your password" />
            <p>{{ password }}</p>
        </div>
    </body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue:',
            name: '',
            password: '',
        },
    });
</script>
