<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewpoint" content="width=j, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            < v-model="selected">
                <!-- Option tags -->
                <option value="" disabled> Select an option </option> 
                <option v-for="n in 4">{{ n }}</option>
                <!-- Select tags -->
            </select>
            <span> Selected: {{selected}}</span>
        </div>
    </body>
</html>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            selected: '',
        },
    });
</script>
