<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewpoint" content="width=j, initial-scale=1.0">
        <title>Task 3</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <component1 @random="random"></component1>
            <p>random number: {{ count }}</p>
        </div>
    </body>
</html>

<!-- Button -->
<script type="text/x-template" id="component1">
    <div>
        <button @click="$emit('random', Math.random())">
    Random Number
        </button>
    </div>
</script>

<!-- Numnber generator -->
<script>
    var component1 = {
        template: '#component1',
        methods: {
            random: function () {
                this.$emit('random', Math.random());
            },
        },
    };
    var app = new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {
            random: function (random) {
                this.count = random;
            },
        },
        components: {
            component1,
        }
    });
</script>
