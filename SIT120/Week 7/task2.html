<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewpoint" content="width=j, initial-scale=1.0">
        <title>Task 2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <component1 :person="person"></component1>
            <component2 v-for="fruit in fruites" :fruit="fruit"></component2>
        </div>
    </body>
</html>

<script>
    var component1 = {
        template: '<div> Hello, my name is {{ person.firstName }} {{ person.lastName }}</div>',
        props: ["person"]
    }

    var component2 = {
        template: '<div>{{ fruit }}</div>',
        props: ['fruit']
    }
    
    var app = new Vue({
        el: '#app',
        data: {
            person: {
            firstName: 'Ethan',
            lastName: 'Bito',
            },
            fruites: ['apple', 'banana', 'orange'],
        },

        components: {
            component1,
            component2,
        },
    });
</script>
