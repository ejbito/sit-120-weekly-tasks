<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- Drag/drop -->
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="cute-dog.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="192" height="108">
          </div>
          
          <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <!-- YouTube embed -->
        <iframe
            width="720"
            height="480"
            src="https://www.youtube.com/embed/22VyjBKrpv8"
            title="FlightReacts vibing with a ferret"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            >
        </iframe>

        <!-- Google maps embed -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12602.696307711241!2d145.1122556!3d-37.8445153!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x805bd52f251bd12!2sDeakin%20University%20Melbourne%20Burwood%20Campus!5e0!3m2!1sen!2sau!4v1662645270085!5m2!1sen!2sau"
            width="600"
            height="480"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            >
        </iframe>

        <!-- Canvas circle -->
        <canvas
        id="myCanvas"
        width="200"
        height="100"
        style="border:1px solid #000000;">
        </canvas>

    </body>
</html>
